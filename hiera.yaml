---
version: 5

defaults:
  datadir: "data"

hierarchy:
  - name: "Yaml backend"
    data_hash: yaml_data
    paths:
      - "nodes/%{trusted.certname}.yaml"
  
  - name: "Per DC Business group"
    path: "location/%{facts.whereami}/%{facts.group}.yaml"

  - name: "Per OS Defaults"
    path: "os/%{facts.os.family}.yaml"

  - name: "Common Data"
    path: "common.yaml"